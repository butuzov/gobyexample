<!DOCTYPE html>
<html>
<head>
	<meta http-eqiv="content-type" content="text/html;charset=utf-8" />
	<title>Go за Прикладом: {{.Name}}</title>
	<link rel=stylesheet href="site.css" />
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-75170058-3"></script>
	<script type="text/javascript">
	getLocation = (href) => {
		var l = document.createElement("a");
		l.href = href;
		return l;
	}

	var link = getLocation(window.location.href);

	switch (link.hostname) {
		case 'gobyexample.com.ua':
			window.location.href = "https://butuzov.github.io/gobyexample" + link.pathname.replace(/\/+$/,'')
		break;
		case 'butuzov.github.io':
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js',      new Date());
			gtag('config', 'UA-75170058-3');
		break;
	}
	</script>
	<script>
	onkeydown = (e) => {
	{{if .PrevExample}}
		if (e.key == "ArrowLeft") {
			window.location.href = '{{.PrevExample.ID}}.html';
		}
	{{end}}
	{{if .NextExample}}
		if (e.key == "ArrowRight") {
			window.location.href = '{{.NextExample.ID}}.html';
		}
	{{end}}
	}
  </script>
</head>
<body>
	<div class="example" id="{{.ID}}">
	<h2><a href="./">Go за Прикладом</a>: {{.Name}}</h2>
	{{range .Segs}}
	<table>
		{{range .}}
		<tr>
			<td class="docs">{{.DocsRendered}}</td>
			<td class="code{{if .CodeEmpty}} empty{{end}}{{if .CodeLeading}} leading{{end}}">
			{{if .CodeRun}}<a href="http://play.golang.org/p/{{$.URLHash}}"><img title="Run code" src="play.png" class="run" /></a><img title="Copy code" src="clipboard.png" class="copy" />{{end}}
			{{.CodeRendered}}
			</td>
		</tr>
	{{end}}
	</table>
	{{end}}

{{if .NextExample}}
	<p class="next">
		Наступний приклад: <a href="{{.NextExample.ID}}.html">{{.NextExample.Name}}</a>.
	</p>
{{end}}
<p class="footer">
Автор <a href="https://twitter.com/mmcgrana">@mmcgrana</a> | Переклад <a href="https://twitter.com/butuzov">@butuzov</a> | <a href="https://github.com/butuzov/gobyexample/blob/ukrainian/examples/{{.ID}}">source</a> | <a href="https://github.com/butuzov/gobyexample#license">ліцензія</a>
</p>

<script>
var codeLines = [];
{{range .Segs}}{{range .}}codeLines.push('{{js .CodeForJs}}');{{end}}{{end}}
</script>
<script src="site.js" async></script>
</div>
</body>
</html>
