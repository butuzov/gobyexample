dist: bionic

go: "1.12"

script:
- ./tests.sh
# build
- go get github.com/russross/blackfriday
- tools/build
# server
- go get github.com/CurtisLusmore/ghp
- ghp -port 9090 -root public 1>/dev/null &
# run deadlinks checker
- docker run --rm -it --network=host  butuzov/deadlinks:0.1.0 http://localhost:9090 --fiff -n 10

after_success:
- ls -la public
- ./deploy.sh

# Only Ukrainian Branch if for CI/CD
branches: { only: [ 'ukrainian', 'deployment' ] }

# Notifications settings.
notifications:
  email: false
  webhooks:
    urls:
      - https://fathomless-fjord-24024.herokuapp.com/notify
  slack:
    rooms:
      - made-ua:XGUkOpb0PsEuqmm0CvHaNfPk#builds
    template:
      - '*%{repository_slug}@%{branch}*<%{compare_url}|#%{commit}> (_%{author}_) - <%{build_url}|Travis CI: Build #%{build_number}>'
      - '*Title:* %{commit_message}'
      - '----------------------------------------------------------------------- '
      - '(`%{build_id}` is `%{result}`) _%{message}_ in `%{elapsed_time}`'
